<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cache Control: Force revalidation -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Kreol Island Tours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sey: {
              blue: '#003D88',
              yellow: '#FCD856',
              red: '#D62828',
              white: '#FFFFFF',
              green: '#007A3D',
            },
            island: {
              base: '#FDFCF8',      // Warm Eggshell/Sand Background
              navy: '#0F172A',      // Deep Ocean Text
              muted: '#64748B',     // Secondary Text
              sand: '#F2F0E9',      // Component Background / Hover
              gold: '#F59E0B',      // Elegant Accent
              terra: '#E11D48',     // Warm Red
              forest: '#065F46',    // Deep Green
            }
          },
          fontFamily: {
            sans: ['DM Sans', 'system-ui', 'sans-serif'],
            display: ['Outfit', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background-color: #ffffff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    /* --- SCREEN ONLY: Hide the print document --- */
    .print-only-document {
      display: none;
    }

    /* --- PRINT ONLY: Professional Document Strategy --- */
    @media print {
      @page {
        margin: 10mm;
        size: A4;
      }

      /* HIDE EVERYTHING by default */
      html,
      body {
        background: white !important;
        margin: 0 !important;
        padding: 0 !important;
        height: auto !important;
        overflow: visible !important;
      }

      body>* {
        display: none !important;
      }

      /* EXCEPT the print document */
      body>.print-only-document {
        display: block !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        min-height: 100% !important;
        visibility: visible !important;
        opacity: 1 !important;
        z-index: 9999999 !important;
        background: white !important;
      }

      .print-only-document * {
        visibility: visible !important;
        display: block;
        /* Ensure no hidden/flex containers break layout */
      }

      /* Restore flex-direction for table rows inside document */
      .print-only-document tr {
        display: table-row !important;
      }

      .print-only-document td,
      .print-only-document th {
        display: table-cell !important;
      }

      .print-only-document flex,
      .print-only-document .flex {
        display: flex !important;
      }

      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
  <!-- Removed redundant importmap to prevent conflict with Vite bundling -->
</head>

<body class="bg-island-base text-island-navy antialiased selection:bg-island-gold/30">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
