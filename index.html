  <!-- Cache Control: Force revalidation -->

  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Kreol Island Tours</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sey: {
              blue: '#003D88',
              yellow: '#FCD856',
              red: '#D62828',
              white: '#FFFFFF',
              green: '#007A3D',
            },
            island: {
              base: '#FDFCF8',      // Warm Eggshell/Sand Background
              navy: '#0F172A',      // Deep Ocean Text
              muted: '#64748B',     // Secondary Text
              sand: '#F2F0E9',      // Component Background / Hover
              gold: '#F59E0B',      // Elegant Accent
              terra: '#E11D48',     // Warm Red
              forest: '#065F46',    // Deep Green
            }
          },
          fontFamily: {
            sans: ['DM Sans', 'system-ui', 'sans-serif'],
            display: ['Outfit', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'DM Sans', 'Inter', sans-serif;
      background-color: #ffffff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }

    /* --- SCREEN ONLY: Hide the print document --- */
    .print-only-document {
      display: none;
    }

    /* --- PRINT ONLY: Hyper-Robust Document Strategy --- */
    @media print {
      @page {
        margin: 15mm;
        size: A4;
      }

      /* HYPER-AGGRESSIVE HIDING: Hide everything except the document */
      body>*:not(.print-only-document),
      #root,
      .fixed,
      .absolute {
        display: none !important;
      }

      /* The document must be visible and correctly positioned */
      .print-only-document {
        display: block !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        z-index: 2147483647 !important;
        /* Max Z-Index */
        background: white !important;
        visibility: visible !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
      }

      .print-only-document * {
        visibility: visible !important;
      }

      body {
        background: white !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>

  }
}
